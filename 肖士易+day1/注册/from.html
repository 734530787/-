<!DOCTYPE html>
<html>
<head>
    <link href="styles/style3.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8" />
    <title>用户注册页面</title>
</head>
<body>
    <div class="firstDiv"></div>
    <div class="mainDiv">
    <div class="title"><h4>欢迎注册</h4></div>
    <div class="loginDiv">已有账号登录<a href=" ">&gt;&gt; </a></div>
    <hr />
    <form action="#" method="get">
        <div class="tableDiv">
        <table border="0px">
            <tr height="35px">
                <td width="150px" ><span style="color:red">*</span> 电子邮箱&nbsp;</td>
                <td width="300px" align="left">
                    <input type="text" style="width:250px;border-radius: 5px;height:20px;border: 1px solid #929292"/>
                </td>
            </tr>
            <tr height="35px">
                <td width="150px"><span style="color:red">*</span> 密码&nbsp;&nbsp;</td>
                <td width="300px" align="left">
                    <input type="password" style="width:250px;border-radius: 5px;height:20px;border: 1px solid #929292"/>
                </td>
            </tr>
            <tr height="35px">
                <td width="150px"><span style="color:red">*</span> 确认密码&nbsp;&nbsp;</td>
                <td width="300px" align="left">
                    <input type="password" style="width:250px;border-radius: 5px;height:20px;border: 1px solid #929292"/>
                </td>
            </tr>
            <tr height="35px">
                <td width="150px"><span style="color:red">*</span> 所在地&nbsp;&nbsp;</td>
                <td width="300px" align="left">
                    <input type="text"  style="width:250px;border-radius: 5px;height:20px;border: 1px solid #929292"/>
                </td>
            </tr>
            <tr height="35px">
                <td width="150px"><span style="color:red">*</span> 手机号码&nbsp;&nbsp;</td>
                <td width="300px" align="left">
                    <input type="text" style="width:250px;border-radius: 5px;height:20px;border: 1px solid #929292"/>
                </td>
            </tr>
            <tr height="35px">
                <td width="150px"><span style="color:red">*</span> 您的教育程度&nbsp;&nbsp;</td>
                <td width="300px" align="left">
                    <select name="education" style="width:250px;border-radius: 5px;height:25px;border: 1px solid #929292">
                        <option value="0"></option>
                        <option value="1">小学</option>
                        <option value="2">初中</option>
                        <option value="3">高中</option>
                        <option value="0">大学</option>
                    </select>
                </td>
            </tr>
            <tr>
                    <td colspan="2" align="center">
                        <input type="checkbox"/>阅读并接受<a href=" ">《用户协议》</a>
                    </td>
                </tr>
            <tr>
                <td colspan="2" align="center">
                    <input class="button" type="button" value="提交"/>
                </td>
            </tr>
        </table>
        </div>
    </form>
    </div>
    <div class="thirdDiv"></div>
</body>
</html>
